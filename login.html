<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eloi Chrysanthe | Login</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/login.css" />

    <main>

            />
          </svg>
        </div>
        <p class="title">Login</p>
        <div class="login-form" id="loginForm">
          <form method="post" id="loginForm">
            <div class="row">
              <div class="col-md-6">
                <div class="input-group">
                  <p>
                    <label for="email">Email<sup>*</sup> </label>
                    <span class="email" data-name="email">
                      <input
                        size="40"
                        class="input-group"
                        aria-required="true"
                        aria-invalid="false"
                        placeholder="Your email adress"
                        type="email"
                        name="email"
                        id="email"
                      />
                      <p class="error"></p>
                    </span>
                  </p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <p>
                    <label for="password">Password<sup>*</sup> </label>
                    <span class="password" data-name="password">
                      <input
                        size="40"
                        class="input-group"
                        aria-required="true"
                        aria-invalid="false"
                        placeholder="Your password"
                        type="password"
                        name="password"
                        id="password"
                      />
                    </span>
                  </p>
                </div>
              </div>
              <div class="login-btn">
                <a onclick="login()" class="theme-btn">Login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script>
    const url = "https://api.eloichrysanthe.me/api";
  </script>
  <script src="./compiledjs/login.js" defer></script>
</html>
